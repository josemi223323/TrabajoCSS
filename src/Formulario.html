<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Pagina de turismo de Hoenn</h1>
    </header>
    <main>
        <div class="contenidoPrincipal">
            <h1 class="efectoNeon">Formulario para unirse al equipo magma/aqua</h1>
            <form class="formularioPrincipal">
                <div class="contenidoFormulario">
                    <div class="nombre">
                        <label>Nombre:</label>
                        <input type="text" name="Nombre" id="Nombre">
                    </div>
                    <div class="apellido">
                        <label>Apellido</label>
                        <input type="text" name="Apellido" id="apellido">
                    </div>
                    <div class="dni">
                        <label>DNI</label>
                        <input type="text" name="DNI" id="DNI" pattern="^\d{1,8}[A-Z]$">
                    </div>
                    <div class="direccion">
                        <label>Direccion</label>
                        <input type="text" name="Direccion" id="Direccion"
                            pattern="^C\/[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+ Nº\d+ P[A-Za-z]$">
                    </div>
                    <div class="ciudad">
                        <label>Ciudad</label>
                        <input type="text" name="ciudad" id="ciudad">
                    </div>
                    <div class="codigo Postal">
                        <label>Codigo postal::</label>
                        <input list="codigoPostal" id="codigopostal" name="codigopostal"
                            placeholder="Escribe un país...">
                        <datalist id="codigoPostal">
                            <option value="10001">
                            <option value="20023">
                            <option value="30567">
                            <option value="41289">
                            <option value="59834">
                        </datalist>
                    </div>
                        <div class="pais">
                            <label>Pais</label>
                            <input type="text" name="pais" id="pais">
                        </div>
                        <div class="fechaNacimiento">
                            <label>Fecha de nacimiento (Opcional):</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                        </div>

                        <div class="email">
                            <label>Email (Opcional):</label>
                            <input type="email" id="email" name="email" placeholder="correo@correo.es">
                        </div>
                        <div class="contrasena">
                            <label>Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena"
                                placeholder="Max7Letras5letrasONum&2num" pattern="^[A-Za-z]{7}[A-Za-z0-9]{5}&\d{2}$"
                                title="Formato: 7 letras, 5 letras o números, &, 2 números">
                        </div>
                        <div class="sexo">
                            <label>Sexo:</label>
                            <input type="radio" id="sexoMasculino" name="sexo" value="Masculino">
                            <label for="sexoMasculino">Masculino</label>
                            <input type="radio" id="sexoFemenino" name="sexo" value="Femenino">
                            <label for="sexoFemenino">Femenino</label>
                            <input type="radio" id="sexoOtro" name="sexo" value="Otro">
                            <label for="sexoOtro">Otro</label>
                        </div>
                        <div class="aficiones">
                            <label>Aficiones:</label>
                            <input list="listaAficiones" id="aficiones" name="aficiones"
                                placeholder="Escribe o selecciona una...">
                            <datalist id="listaAficiones">
                                <option value="Deporte">
                                <option value="Lectura">
                                <option value="Música">
                                <option value="Viajar">
                            </datalist>
                        </div>
                        <div class="fotoPerfil">
                            <label>Subir foto de perfil (Opcional):</label>
                            <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
                        </div>

                        <div class="botones">
                            <button type="reset">Borrar</button>
                            <button type="submit">Enviar</button>
                            <a href="../index.html"><button type="button" id="cancelar">Cancelar</button> </a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
